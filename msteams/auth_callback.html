<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://statics.teams.cdn.office.net/sdk/v1.6.0/js/MicrosoftTeams.min.js'></script>
    <title>Auth callback</title>
</head>
     <body>

        <script type="text/javascript">
            microsoftTeams.initialize();

            var status = getQueryParam('status');
            if (status == 'success') {
                console.log('success');
                microsoftTeams.authentication.notifySuccess();
            } else {
                console.log('error');
                var details = getQueryParam('details');
                microsoftTeams.authentication.notifyFailure(details);
            }

            function getQueryParam (name) {
                const entry = window.location.search.substring(1).split('&').find(el => el.startsWith(name))

                if (!entry) {
                    return null
                } else return entry.split('=')[1]
            }
        </script>   
    </body>
</html>
